housings_read:
  path: housings/{id}
  controller: App\Controller\HousingController::readAction
  methods: OPTIONS|GET

housings_update:
  path: housings/{id}
  controller: App\Controller\HousingController::updateAction
  methods: OPTIONS|PUT

housings_create:
  path: housings
  controller: App\Controller\HousingController::createAction
  methods: OPTIONS|POST
